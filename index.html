<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="heading">FEEDBACK UI</div>
        <div class="ratings_container" id="ratings_container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png" alt="">
                <span>Unhappy</span>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/1791/1791385.png" alt="">
                <span>Neutral</span>
            </div>
            <div class="rating">
                <img src="https://t3.ftcdn.net/jpg/04/35/81/18/240_F_435811833_vgcdFFKRFBpE4nkqJ1mOCwssBU5c9iLv.jpg" alt="">
                <span>Satisfied</span>
            </div>
        </div>

        <button class="btn" id="btn">
            Send Feedback
        </button>
    </div>
    <script src="main.js"></script>
</body>
</html>
